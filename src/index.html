<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
</head>

<body data-simplebar>

    <header>
        <app-bar></app-bar>
    </header>

    <!-- Main Area -->
    <main>

        <div class="home-wrapper">
            <!-- Jumbotron -->
            <div class="jumbotron jumbotron-fluid bg-primary text-white text-center">
                <div class="container">
                    <h1 class="display-1">Movie App</h1>
                    <p class="lead">Find your favorite movie</p>
                </div>
            </div>
            <!-- !Jumbotron -->

            <!-- Discover Movie -->
            <section id="discover-movies-area">
                <div class="container">
                  <h3 class="text-center">Discover Movie</h3>
                  <div class="discover-movies row"></div>
                  <button type="button" class="btn btn-primary btn-lg btn-block my-3">Load More</button>
                </div>
            </section>
            <!-- !Discover Movie -->

        </div>

        

    </main>
    <!-- !Main Area -->

    <!-- Footer Area -->
    <footer id="footer-area">
      <div class="jumbotron jumbotron-fluid bg-primary text-white text-center">
        <div class="container">
          <img src="./assets/images/blue_long_2.svg" alt="Image" width="200" height="100">
        <p class="copyright pb-4">&copy; 2020 | <a href="#">This product uses the TMDb API but is not endorsed or certified by TMDb.</a></p>
        </div>
      </div>
    </footer>
    <!-- !Footer Area -->


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Pagination -->
    <script src="https://pagination.js.org/dist/2.1.5/pagination.min.js"></script>
</body>

</html>
